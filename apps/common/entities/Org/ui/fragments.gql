fragment OrgAttributes on Org {
    nr
    logoUrl
    phone

    _id
    name
    shortname
    addresses {
        address
        zipCode
        city
        state
        country
        lat
        lng
        type
        status
        description
    }
    type
    status
    description
    createdBy
    createdAt
    updatedBy
    updatedAt

    Users {
        _id
        fullname
        roles {
            name
            value
            defaultChecked
        }
    }

    roles {
        name
        value
        defaultChecked
    }

    Files {
        _id
        name
        localUrl
        cloudUrl
        size
        mimeType
        type
        status
    }

    histories {
        party {
            _id
            type
            name
        }
        description
        timestamp
    }
}
